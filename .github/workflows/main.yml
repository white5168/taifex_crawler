name: Test Get flow

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: '*/2 * * * *'
    
permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: checkout repo content
        uses: actions/checkout@v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml
          pip install -r requirements.txt

      - name: Execute py script
        run: |
          python taifex.py
    
      - name: Remove file and dir
        run: |         
          if [-d "taifex"]; then
            rm -rf taifex/*
            rm -rf taifex/.*
            rmdir taifex
          fi
          
      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          repository: white5168/taifex
          token: ${{ secrets.ACCESS_GITHUB_TOKEN }} 
          path: taifex

      - name: Commit and push another repository
        run: |
          if [! -d "taifex"]; then
              mkdir taifex
          fi
          if [ -f "pcratio.png" ]; then
              cp pcratio.png taifex
          fi
          if [ -f "README.md" ]; then
              cp README.md taifex
          fi
          cd taifex

          git add -A
          git commit -m "更新時間: ${{ steps.current-time.outputs.formattedTime }}"
          git push origin main
