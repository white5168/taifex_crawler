# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '*/3 * * * *'
    
permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: set timezone
        uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "Asia/Taipei"

      - name: checkout repo content
        uses: actions/checkout@v4
        
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install lxml
          pip install -r requirements.txt

      - name: execute py script
        run: |
          python taifex.py

      - name: Configure Git
        run: |
          git config --global user.email "<>"
          git config --global user.name "GitHub Actions Bot"
       
      - name: commit local repository
        run: |
          # setup git
          git add -A
          timestamp=$(date)
          git commit -m "Latest data: ${timestamp}" || exit 0
          git push

      - name: Clone target repository
        run: git clone https://github.com/white5168/taifex.git tmp_taifex
          
      - name: Move files to target repository
        run: |
          cp -r ./pcratio.png tmp_taifex/
          cd tmp_taifex
          git add .
          git commit -m "Add files via GitHub Actions"
          git push origin main 
          
